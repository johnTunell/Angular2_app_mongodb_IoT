<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="javascript/client.js"></script>
    <script src="javascript/jquery-1.12.3.js"></script>
    <script src="javascript/sidebars.js"></script>
    <script src="javascript/translation.js"></script>
    <script src="javascript/helpsystem.js"></script>
    <title>Project22</title>
</head>
<body>
<canvas id="helpcanvas">
    <img id="arrow1" src="images/arrow.png">
    <img id="arrow2" src="images/arrow.png">
    <img id="arrow3" src="images/arrow.png">
    <img id="arrow4" src="images/arrow.png">
    <audio id="drawsound" src="sounds/hit.mp3"></audio>
</canvas>
<div class="content">
    <div id="header">
        <div class="headerbutton" id="menubutton" onclick="manageMenubar()"><img src="images/list.png" id="listicon"></div>
        <div id="pageinfo">
            <div id="titleheading">
                <img src="images/logo.png" id="logo">
            </div>
            <div id="loggedinas">

            </div>

            <div class="langswitcher">
                <a class="lang activelang" id="English">English</a>
                 |
                <a class="lang availablelang" id="Svenska">Svenska</a>
            </div>
        </div>
        <div class="headerbutton" id="settingsbutton" onclick="manageSettingsbar()"><img src="images/gear.png" id="gear"></div>
    </div>

    <div id="wrapper">
        <div class="sidebar" id="menufield">
            <div id="devicelist">
                <div class="deviceitem" id="device1" onclick="location.href='html/device1.html';">
                    <span data-translate="device">Device</span> 1
                </div>
                <div class="deviceitem" id="device2" onclick="location.href='html/device2.html';">
                    <span data-translate="device">Device</span> 2
                </div>
                <div class="deviceitem" id="device3" onclick="location.href='html/device3.html';">
                    <span data-translate="device">Device</span> 3
                </div>
                <div class="deviceitem" id="device4" onclick="location.href='html/device4.html';">
                    <span data-translate="device">Device</span> 4
                </div>
            </div>
        </div>

        <div id="graphfield">
            <div class="graphholder" id="graph1"></div>

            <div class="graphholder" id="graph2"></div>

            <div class="graphholder" id="graph3"></div>

            <div class="graphholder" id="graph4"></div>

            <div class="graphholder" id="graph5"></div>

            <div class="graphholder" id="graph6"></div>
        </div>

        <div class="sidebar" id="settingsfield">
            <div class="settingsitem" id="helpbutton">
                <img src="images/help.png" id="help">
                <span data-translate="help"></span>
            </div>
            <div class="settingsitem" id="logoutbutton" onclick="location.href='html/loginpage.html';">
                <span data-translate="logout"></span>
            </div>
        </div>

    </div>

    <div id="footer">
        Â© Project22 crew
    </div>


</div>
</body>
</html>
